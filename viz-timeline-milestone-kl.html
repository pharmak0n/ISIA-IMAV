<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAV - Timeline Milestone</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Knight Lab Timeline CSS -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    
    <!-- Bootstrap for basic styling -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">Milestone</h1>
    </div>

    <!-- Timeline will be embedded here -->
    <div id='timeline-embed' style="width: 100%; height: 650px"></div>

    <!-- Knight Lab Timeline JS -->
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/d3_timeline_data_milestone.json')
                .then(response => response.json())
                .then(data => {
                    const timelineData = {
                        title: {
                            text: {
                                headline: "Milestones dell'Informazione",
                                text: "<p>Una timeline degli eventi chiave che hanno plasmato l'ecosistema mediatico.</p>"
                            }
                        },
                        events: data.map(item => {
                            const [year, month, day] = item.data.split('-').map(Number);

                            let text = `<p>${item.descrizione}</p>`;
                            if (item.fonte) {
                                text += `<p><strong>Fonte:</strong> ${item.fonte}</p>`;
                            }
                            if (item.riferimento_culturale) {
                                text += `<p><strong>Riferimento Culturale:</strong> ${item.riferimento_culturale}</p>`;
                            }

                            const event = {
                                start_date: {
                                    year: year
                                },
                                text: {
                                    headline: item.titolo,
                                    text: text
                                },
                                group: item.categoria
                            };

                            if (month) {
                                event.start_date.month = month;
                            }
                            if (day) {
                                event.start_date.day = day;
                            }
                            
                            return event;
                        })
                    };

                    // TimelineJS options
                    const options = {
                        lang: 'it', // Set language to Italian
                        initial_zoom: 2,
                        hash_bookmark: true
                    };

                    window.timeline = new TL.Timeline('timeline-embed', timelineData, options);
                })
                .catch(error => console.error("Errore nel caricamento o elaborazione del file JSON:", error));
        });
    </script>
</body>
</html>
