<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAV - Factbook Particellare</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="shake.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            max-width: 550px;
            width: 100%;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .card.visible {
            opacity: 1;
        }
        .card-title {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .card-body {
            padding: 2rem;
        }
        .card-text p {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        .card-text strong {
            text-transform: capitalize;
        }
        .card-text a {
            word-break: break-all;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            color: #000;
            font-size: 0.9rem;
        }
    </style>
</head>
<body data-bs-theme="dark" class="bg-primary">

    <div id="card-container" class="card">
        <div class="card-body">
            <h5 id="card-title" class="card-title">Caricamento...</h5>
            <div id="card-content" class="card-text"></div>
        </div>
    </div>

    <div class="instructions text-center">
        Premi la barra spaziatrice o scuoti il dispositivo per un nuovo elemento.
    </div>

    <script>
        let factbookData = [];
        const cardContainer = d3.select("#card-container");
        const cardTitle = d3.select("#card-title");
        const cardContent = d3.select("#card-content");
        let isUpdating = false;

        function main() {
            d3.json("data/d3_data_factbook.json").then(function(data) {
                if (data && data.nodes) {
                    factbookData = data.nodes;
                    displayRandomFact();
                } else {
                    cardTitle.text("Errore");
                    cardContent.html("<p>Formato dati non valido.</p>");
                    cardContainer.classed("visible", true);
                }
            }).catch(function(error) {
                console.error("Errore nel caricamento del file JSON:", error);
                cardTitle.text("Errore");
                cardContent.html(`<p>Impossibile caricare il file <code>d3_data_factbook.json</code>.</p>`);
                cardContainer.classed("visible", true);
            });
        }

        function displayRandomFact() {
            if (factbookData.length === 0 || isUpdating) return;
            isUpdating = true;

            cardContainer.classed("visible", false);

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * factbookData.length);
                const randomItem = factbookData[randomIndex];

                cardTitle.text(randomItem.nome || "Senza nome");
                
                cardContent.html(""); 
                for (const [key, value] of Object.entries(randomItem)) {
                    if (key !== 'nome') {
                        if (key === 'link' && value) {
                            cardContent.append('p')
                                .html(`<strong>${key}:</strong> <a href="${value}" target="_blank" rel="noopener noreferrer">${value}</a>`);
                        } else if (value) {
                            cardContent.append('p')
                                .html(`<strong>${key}:</strong> ${value}`);
                        }
                    }
                }
                
                cardContainer.classed("visible", true);
                isUpdating = false;
            }, 400);
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                displayRandomFact();
            }
        });

        // --- Shake Detection using shake.js library ---
        function setupShakeLibrary() {
            if (typeof Shake === 'undefined') {
                console.error('Libreria shake.js non caricata.');
                return;
            }

            // Need to request permission on iOS 13+ devices
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                cardTitle.text("Permesso richiesto");
                cardContent.html('<p>Per favore, abilita i controlli di movimento per usare lo shake.</p><button id="permission-btn" class="btn btn-primary mt-2">Abilita</button>');
                cardContainer.classed("visible", true);
                document.getElementById('permission-btn').addEventListener('click', () => {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                startShakeListener();
                                setTimeout(displayRandomFact, 200);
                            } else {
                                cardTitle.text("Permesso negato");
                                cardContent.html("<p>Non potrai usare lo shake per cambiare elemento.</p>");
                            }
                        })
                        .catch(console.error);
                });
            } else {
                // For Android and other devices, we can start listening immediately.
                startShakeListener();
            }
        }

        function startShakeListener() {
            const myShakeEvent = new Shake({
                threshold: 15,
                timeout: 1000
            });
            myShakeEvent.start();
            window.addEventListener('shake', function () {
                displayRandomFact();
            }, false);
        }
        
        main();
        setupShakeLibrary();

    </script>
</body>
</html>
